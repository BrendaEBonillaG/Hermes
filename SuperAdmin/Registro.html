<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="../CSS/Registrar.css">
    <link rel="stylesheet" href="../CSS/ModalRegAdm.css">
    <link rel="stylesheet" href="../CSS/Fondo.css">
</head>

<body>
    <section>
        <div class="Wave wave1"></div>
        <div class="Wave wave2"></div>
        <div class="Wave wave3"></div>
        <div class="Wave wave4"></div>
    </section>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="../img/HERMES-W.png" class="form-image-main">
            </div>
            <p class="featured-words"> <span></span> </p>
        </div>
        <div class="col col-2">
            <!-- Register Form Container -->
            <div class="register-form">
                <div class="form-title">
                    <span>Crear cuenta</span>
                </div>

                <form class="form-inputs" id="registerForm" action="../PHP/RegistroAdmin.php" method="POST"
                    enctype="multipart/form-data">
                    <div class="column1">
                        <!-- Correo Electrónico (único) -->
                        <div class="input-box">
                            <input type="email" class="input-field" id="correo" name="correo"
                                placeholder="Correo Electrónico" required>
                            <i class="bx bx-envelope icon"></i>
                        </div>

                        <!-- Nombre de Usuario (mínimo 3 caracteres) -->
                        <div class="input-box">
                            <input type="text" class="input-field" id="nombreUsu" name="nombreUsu"
                                placeholder="Nombre de Usuario" required minlength="3">
                            <i class="bx bx-user icon"></i>
                        </div>

                        <!-- Contraseña (mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número y 1 carácter especial) -->
                        <div class="input-box">
                            <input type="password" class="input-field" id="contrasena" name="contrasena"
                                placeholder="Contraseña" required minlength="8">
                            <i class="bx bx-lock-alt icon"></i>
                        </div>

                        <!-- Rol de Usuario -->
                        <div class="input-box">
                            <select class="input-field" id="rol" name="rol" required>
                                <option value="" disabled selected>Rol de Usuario</option>
                                <option value="vendedor">Administrador</option>
                            </select>
                        </div>
                    </div>

                    <div class="column1">
                        <!-- Imagen de Perfil (Avatar) -->
                        <div class="input-box-Image">
                            <label for="imageUpload" class="custom-file-upload">
                                <i class="bx bx-upload"></i> Subir Imagen
                            </label>
                            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                            <span id="file-name">Ningún archivo seleccionado</span>
                        </div>

                        <!-- Nombre Completo -->
                        <div class="input-box">
                            <input type="text" class="input-field" id="nombres" name="nombres" placeholder="Nombres"
                                required>
                            <i class="bx bx-user-circle icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" id="apePa" name="apePa"
                                placeholder="Apellido paterno" required>
                            <i class="bx bx-user-circle icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" id="apeMa" name="apeMa"
                                placeholder="Apellido materno" required>
                            <i class="bx bx-user-circle icon"></i>
                        </div>

                        <!-- Fecha de Nacimiento -->
                        <div class="input-box">
                            <input type="date" class="input-field" id="fechaNacim" name="fechaNacim" required>
                            <i class="bx bx-calendar icon"></i>
                        </div>

                        <!-- Sexo -->
                        <div class="input-box">
                            <select class="input-field" id="sexo" name="sexo" required>
                                <option value="" disabled selected>Sexo</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>

                        <!-- Visibilidad -->
                        <div class="input-box">
                            <select class="input-field" id="privacidad" name="privacidad" required>
                                <option value="" disabled selected>Visibilidad</option>
                                <option value="publico">Público</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botón de Registro -->
                    <div class="input-box">
                        <button type="submit" class="input-submit">
                            <span>Registrarse</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
          <!-- Modal para mostrar el mensaje -->
    <div id="modalMensaje" class="modal">
        <div class="modal-content">
            <span id="cerrarModal" class="cerrar-modal">&times;</span>
            <p id="mensajeModal"></p>
        </div>
    </div>
        <script src="../JS/RegistrarAdmin.js"></script>
        <!-- <script src="../API/AJAXRegistro.js"></script>-->
</body>

</html>
